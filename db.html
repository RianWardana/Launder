<script>
    db = window.openDatabase('launder', '1.0', 'Launder', 200000)
    
    // REPOPULATE TABEL KATALOG //
    db.transaction(function(t) {
        t.executeSql("drop table if exists katalog");
        t.executeSql('create table katalog (nama unique, jenis, warna, keterangan, dicuci int)');
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K01', 'Kaos', 'Putih', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K02', 'Kaos', 'Putih', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K03', 'Kaos', 'Putih', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K04', 'Kaos', 'Putih', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K05', 'Kaos', 'Abu-Abu Terang', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K06', 'Kaos', 'Abu-Abu Gelap', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K07', 'Kaos', 'Abu-Abu Gelap', ', Jeddah', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K08', 'Kaos', 'Kuning', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K09', 'Kaos', 'Merah', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K10', 'Kaos', 'Hitam', ', Nautica', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('K11', 'Kaos', 'Hitam', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('J01', 'Jaket', 'Abu-Abu Terang', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('J02', 'Jaket', 'Hitam', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('P01', 'Polo', 'Abu-Abu Terang', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('P02', 'Polo', 'Biru Terang', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('P03', 'Polo', 'Biru', ', lengan panjang', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('P04', 'Polo', 'Biru Gelap', '', 0)")
        t.executeSql("insert into katalog (nama, jenis, warna, keterangan, dicuci) values('S01', 'Sweater', 'Putih', '', 0)")
    })


    // REPOPULATE TABEL JENIS //
    db.transaction(function(t) {
        t.executeSql("drop table if exists jenis")
        t.executeSql("create table jenis (nama unique, jenis unique, jumlah int)")
        t.executeSql("insert into jenis (nama, jenis, jumlah) values('J', 'Jaket', 2)")
        t.executeSql("insert into jenis (nama, jenis, jumlah) values('K', 'Kaos', 11)")
        t.executeSql("insert into jenis (nama, jenis, jumlah) values('P', 'Polo', 4)")
        t.executeSql("insert into jenis (nama, jenis, jumlah) values('S', 'Sweater', 1)")
    })


    // REPOPULATE TABEL WARNA //
    db.transaction(function(t) {
        t.executeSql("drop table if exists warna");
        t.executeSql("create table warna (warna unique, hex unique)")
        t.executeSql("insert into warna (warna, hex) values('Putih', '#FFF')")
        t.executeSql("insert into warna (warna, hex) values('Abu-Abu Terang', '#999')")
        t.executeSql("insert into warna (warna, hex) values('Abu-Abu Gelap', '#595959')")
        t.executeSql("insert into warna (warna, hex) values('Kuning', '#ffd500')")
        t.executeSql("insert into warna (warna, hex) values('Biru Terang', '#99ccff')")
        t.executeSql("insert into warna (warna, hex) values('Biru', '#0080ff')")
        t.executeSql("insert into warna (warna, hex) values('Biru Gelap', '#003366')")
        t.executeSql("insert into warna (warna, hex) values('Merah', '#cc0033')")
        t.executeSql("insert into warna (warna, hex) values('Hitam', '#000')")
    })
    

    // REPOPULATE TABEL UPDATE //
    db.transaction(function(t) {
        t.executeSql("drop table if exists timestamp")
        t.executeSql("create table timestamp (timestamp integer)")
        t.executeSql("insert into timestamp (timestamp) values (?)", [Math.floor(Date.now() / 1000)])
    })
